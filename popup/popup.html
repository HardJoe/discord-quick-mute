<!DOCTYPE html>
<html>

<head>
  <title>Discord Quick Mute</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="flex-container-popup">
    <div class="heading">
      <h3>Discord</h3>
      <h3>Quick Mute</h3>
    </div>
    <div class="buttons">
      <div class="block">
        <button id="muteButton"></button>
        (Ctrl+Shift+K)
      </div>
      <div class="block">
        <button id="deafenButton"></button>
        (Ctrl+Shift+L)
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>

</html>
